<body background="joe-woods-4Zaq5xY5M_c-unsplash.jpg" id="Backgroundimage">  
    </div>
    <div class="mainDiv">
        <div class="todolist">
            <h1>To-Do List App</h1>
                <img src="task-list-minimal-vector-line-icon-3d-button-isolated-black-background-premium-vectorxa_570929-1494.avif">
            <div class="input">
                <input type="text" placeholder="Add Task" id="input">
                <button onclick="Add()">Add</button>
                <div class="text">
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
<script>
  let inputs = document.getElementById("input");
        let text = document.querySelector(".text");

        function Add() {
            if (inputs.value == "") {
                alert("Please Enter A Task");
            } else {
                let message = document.createElement("ul");
                message.innerHTML = `${inputs.value} <i class="fa fas fa-trash"></i> <i class="fa fas fa-edit"></i>`;
                text.appendChild(message);
                inputs.value = "";

                const deleteIcon = message.querySelector(".fa-trash");
                deleteIcon.addEventListener("click", remove);

                const editIcon = message.querySelector(".fa-edit");
                editIcon.addEventListener("click", edit);

                function remove() {
                    message.remove();
                }

                function edit() {
                    const newText = prompt("Edit the task:", message.firstChild.textContent);
                    if (newText !== null) {
                        message.firstChild.textContent = newText;
                    }
                }
            }
        }
    
</script>
