<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App By Talha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    
#Backgroundimage {
    background-position: center;
    background-size:100% 100%;
    background-repeat:no-repeat;
    background-attachment: fixed;
}  

.todolist{
    width:100%;
    max-width: 540px;
    background:black;
    padding: 178px 30px 70px;
    border-radius: 10px;
}
.todolist h1 {
       text-align: center;
       font-weight: bolder;
       color: rgb(255, 255, 255);
       outline: 100%;
       font-style: oblique;
       cursor:pointer;
       font-size: 30px;
       margin-top: -165px;
       margin-left: -58px;
       font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
       
    }
    .todolist img {
    width: 80px;
    display: flex;
    justify-content: center;

        
        
    }
    .input {
        position: relative;
        padding: 30px 20px;
    }
    .input input{
    width: 75%;
    height: 45px;
    padding: 12px;
    color: #111111;
    font-weight: 500;
    position: relative;
    border-radius: 33px;
    font-family: 'Poppins',sans-serif;
    font-size: 15px;
    border: 2px solid #ff0000;
}
.input button{
    position: relative;
    float: right;
    font-weight: 500;
    font-size: 16px;
    background-color: #b90a0a;
    border: none;
    color: #ffffff;
    cursor: pointer;
    outline: none;
    width: 20%;
    height: 45px;
    border-radius: 5px;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    margin-top: 15px;
    margin-right: -15px;
} 
.image {
    width: 200px;
}
#inputbutton {
    color: red;
    font-size: 20px;
    font-weight: bold;
}
.text ul {
    color: #000000;
    font-weight: bolder;
    font-size: 30px;
    background-color: #cccccc96;
    border-radius: 10px;
    padding: 15px 31px 22px ;
    text-align: left;
}
.text ul i {
    position: absolute;
    right: 35px;
    cursor:pointer;
    margin-top: 5px;

}
.mainDiv {
    display: flex;
    width: 100%;
    justify-content: center;
}
</style>
<header>
    <div class="image">
        <img src="2-removebg-preview.png" width="200px">
    </div>
</header>
<body background="joe-woods-4Zaq5xY5M_c-unsplash.jpg" id="Backgroundimage">  
    </div>
    <div class="mainDiv">
        <div class="todolist">
            <h1>To-Do List App</h1>
                <img src="task-list-minimal-vector-line-icon-3d-button-isolated-black-background-premium-vectorxa_570929-1494.avif">
            <div class="input">
                <input type="text" placeholder="Add Task" id="input">
                <button onclick="Add()">Add</button>
                <div class="text">
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
<script>
    let inputs = document.getElementById("input");
    let text = document.querySelector(".text");

    function Add () {
        if(inputs.value == ""){
            alert("Please Enter A Task")
        }else {
        let messege = document.createElement("ul");
        messege.innerHTML = `${inputs.value} <i class="fa fa-solid fa-trash"></i>`
        text.appendChild(messege);
        inputs.value = "";
        messege.querySelector("i").addEventListener("click" , remove);
        function remove() {
            messege.remove()
        }
        
        }
        
    }
</script>
</html>
